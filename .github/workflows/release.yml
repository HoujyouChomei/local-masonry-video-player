// .github/workflows/release.yml

name: Build and Release

on:
  workflow_dispatch: # 手動実行用
  push:
    tags:
      - 'v*' # vから始まるタグ (v0.1.0など) がプッシュされたら実行

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Vite & Electron
        # package.jsonの "dist" コマンドを実行
        # "npm run build" は Viteビルド + tsc
        # electron-builder は package.json のスクリプトに含まれていない場合は直接叩く
        run: |
          npm run build
          npx electron-builder --win --x64 --publish never

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # リリースに添付するファイル (Zipファイルを指定)
          files: |
            release/*.zip
            release/*.exe
          draft: true # 下書きとして作成（公開前に確認可能）
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}