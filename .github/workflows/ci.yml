name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Rebuild native modules (Electron)
        run: npx electron-rebuild -f -w better-sqlite3

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test
        env:
          CI: true

      - name: Build for E2E
        run: npm run build

      - name: Run E2E (Playwright)
        run: npx playwright test
